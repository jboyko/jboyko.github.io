<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae - [Your Name]</title>
    <!-- Link to the PDF.js viewer stylesheet -->
    <link rel="stylesheet" href="/assets/web/viewer.css">
    <!-- Link to the PDF.js library -->
    <script src="/assets/build/pdf.mjs"></script>
</head>
<body>

<div id="viewer" class="pdfViewer"></div>

<script>
    // Specify the PDF.js workerSrc
    PDFJS.workerSrc = '/assets/build/pdf.worker.js';

    // Asynchronously downloads PDF.
    PDFJS.getDocument('/assets/pdf/BoykoCV.pdf').then(function (pdf) {
        var pdfViewer = new PDFJS.PDFViewer({
            container: document.getElementById('viewer'),
        });
        pdfViewer.setDocument(pdf);
    });
</script>

</body>
</html>
